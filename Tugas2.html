<html>

<head>
    <script src="jquery-3.6.3.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".box").dblclick(function () {
                if ($(this).css("background-color") == "rgb(0, 187, 255)") {
                    $(this).css("background-color", "green")
                } else {
                    $(this).css("background-color", "rgb(0, 187, 255)")
                }
            });
        });
    </script>
    <style type="text/css">
        .container {
            display: flex;
        }

        .box {
            width: 80;
            height: 80;
            background-color: rgb(0, 187, 255);
            margin: 5px;
        }
    </style>
</head>

<body>
    <p>Klik 2x pada setiap kotak untuk mengubah warnanya</p>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
